@defer () {<app-header />}

<div class="row m-0 p-4">
  <div class="col-12">
    <form [formGroup]="loginForm">
      <div class="row">
        <div
          class="col-md-5 border mx-auto p-3 rounded"
          [ngClass]="
            loginError ? 'border-danger bg-danger bg-opacity-10' : ' bg-light'
          "
        >
          <h3 class="text-center color-primary">Login</h3>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <!-- <input
              type="text"
              class="form-control"
              formControlName="username"
              (blur)="onTouched('username')"
              [ngClass]="{
                'border-danger':
                  !loginForm.get('username')?.valid &&
                  loginForm.get('username')?.touched
              }"
            /> -->

            <app-input
              [labelName]="'Username'"
              [fieldName]="'username'"
              [fControl]="getFormControl(loginForm, 'username')"
              (blurEvent)="onTouched($event)"
              [ngClass]="{
                'border-danger':
                  loginForm.get('username')?.invalid &&
                  (loginForm.get('username')?.dirty ||
                    loginForm.get('username')?.touched)
              }"
            />
            @if (!loginForm.get('username')?.valid &&
            loginForm.get('username')?.touched){
            <div class="text-danger">{{ usernameError }}</div>
            }
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group mb-3">
              <input
                [type]="!textFieldType ? 'password' : 'text'"
                class="form-control"
                formControlName="password"
                (blur)="onTouched('password')"
                [ngClass]="{
                  'border-danger':
                    !loginForm.get('password')?.valid &&
                    loginForm.get('password')?.touched
                }"
              />
              <span
                class="input-group-text eye-btn"
                appToggleOnHold
                (hold)="onHoldChange($event)"
                ><i
                  class="bi"
                  [ngClass]="!textFieldType ? 'bi-eye' : 'bi-eye-slash'"
                ></i
              ></span>
            </div>
            @if( !loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched){
            <div class="text-danger">
              {{ passwordError }}
            </div>
            }
          </div>
          @if(loginError){
          <div class="text-danger mb-3">
            {{ loginError }}
          </div>
          }
          <div class="d-flex align-items-center">
            <app-button
              [btnLabel]="'Login'"
              [btnType]="'submit'"
              [classes]="'bg-primary'"
              (clickEvent)="onLogin($event)"
            />
            <span class="text-muted fs-3 p-1">|</span>
            <app-button
              [btnLabel]="'Register'"
              [btnType]="'button'"
              [classes]="'btn-register'"
              [isDisabled]="false"
              (clickEvent)="onRegister($event)"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
