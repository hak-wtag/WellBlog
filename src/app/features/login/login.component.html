<app-header></app-header>
<div class="row m-0 p-4">
  <div class="col-12">
    <form [formGroup]="loginForm">
      <div class="row">
        <div
          class="col-md-5 border mx-auto p-3 rounded"
          [ngClass]="
            loginError ? 'border-danger bg-danger bg-opacity-10' : ' bg-light'
          "
        >
          <h3 class="text-center color-primary">Login</h3>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              (blur)="onTouched('username')"
              [ngClass]="{
                'border-danger':
                  !loginForm.get('username')?.valid &&
                  loginForm.get('username')?.touched
              }"
            />
            <div
              *ngIf="
                !loginForm.get('username')?.valid &&
                loginForm.get('username')?.touched
              "
              class="text-danger"
            >
              {{ usernameError }}
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group mb-3">
              <input
                [type]="!textFieldType ? 'password' : 'text'"
                class="form-control"
                formControlName="password"
                (blur)="onTouched('password')"
                [ngClass]="{
                  'border-danger':
                    !loginForm.get('password')?.valid &&
                    loginForm.get('password')?.touched
                }"
              />
              <span
                class="input-group-text eye-btn"
                appToggleOnHold
                (hold)="onHoldChange($event)"
                ><i
                  class="bi"
                  [ngClass]="!textFieldType ? 'bi-eye' : 'bi-eye-slash'"
                ></i
              ></span>
            </div>
            <div
              *ngIf="
                !loginForm.get('password')?.valid &&
                loginForm.get('password')?.touched
              "
              class="text-danger"
            >
              {{ passwordError }}
            </div>
          </div>
          <div *ngIf="loginError" class="text-danger mb-3">
            {{ loginError }}
          </div>
          <div class="d-flex align-items-center">
            <button
              type="submit"
              class="btn bg-primary"
              [disabled]="!loginForm.valid"
              (click)="onLogin()"
            >
              Login
            </button>
            <span class="text-muted fs-3 p-1">|</span>
            <button
              class="btn btn-register"
              [routerLink]="register_route"
              type="button"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
