<div class="mb-3">
  <label class="form-label">{{ fieldlabel }}</label>
  @if(fieldType!=='file'){
  <div [ngClass]="{ 'input-group': fieldType == 'password' }">
    <input
      class="form-control form-input"
      [type]="
        fieldType === 'password'
          ? !showPasswoord
            ? 'password'
            : 'text'
          : fieldType
      "
      [formControl]="fControl"
      (blur)="onTouched(fControl)"
      [ngClass]="{
        'border-danger':
          (fControl.invalid && fControl.dirty && fControl.touched) ||
          (fieldName === 'confirmPassword' &&
            !passwordMatched &&
            fControl.dirty &&
            fControl.touched)
      }"
    />
    @if( fieldType == 'password'){<span
      class="input-group-text eye-btn"
      appToggleOnHold
      (hold)="onHoldChange($event)"
      ><i
        class="eye-btn-icon bi"
        [ngClass]="!showPasswoord ? 'bi-eye' : 'bi-eye-slash'"
      ></i
    ></span>
    }
  </div>
  } @else {
  <div class="banner-image d-flex align-items-center justify-content-center">
    <input
      id="fileUpload"
      class="form-control form-input d-none"
      accept="image/jpeg,image/jpg,image/png"
      [type]="fieldType"
      [formControl]="fControl"
      (change)="onImageChange($event)"
      [ngClass]="{
        'border-danger': fControl.invalid && fControl.dirty && fControl.touched
      }"
    />
    <h5>Drop your image here,</h5>
    <label class="image-label" for="fileUpload"
      ><h5 class="color-primary">browse</h5></label
    >
  </div>

  } @if (!fControl.valid && fControl.touched){
  <div class="text-danger">{{ errorMsg }}</div>
  }
</div>
